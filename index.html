<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Guardian Daily</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/mediaquerys.css">
    <link rel="icon" href="assets/img/Guardian-Helmet.ico">
</head>
<body>
    <header class="header-sec">
        <img class="logo" src="assets/img/Guardian Helmet.png" alt="The Guardian Daily">
        <h1 class="title">The Guardian Daily</h1>
    </header>
    <main class="news-sec">
        <form class="filters">
            <label for="Language" class="filter-name">Language:</label>
            <select name="Language">
                <option value="">All</option>
                <option value="en">English</option>
                <option value="es">Spanish</option>
            </select>
            <label for="Page-Size" class="filter-name">Page Size:</label>
            <select name="Page-Size">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
            </select>
            <div class="search filter-name">
                <label class="search-label" for="search">Search:</label>
                <input class="search-input" type="text" name="search" id="search">
            </div>
        </form>
        <div class="news-cont">
                
        </div>
    </main>
    <script src="assets/js/index.js" type="module"></script>
</body>
</html>

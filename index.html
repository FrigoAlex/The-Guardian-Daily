<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Guardian Daily</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous"referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/mediaquerys.css">
    <link rel="icon" href="assets/img/Guardian-Helmet.ico">
</head>
<body>
    <header class="header-sec">
        <img class="logo" src="assets/img/Guardian Helmet.png" alt="The Guardian Daily">
        <h1 class="title">The Guardian Daily</h1>
    </header>
    <main class="news-sec">
        <form class="filters">
            <div class="d-inline-block">
                <div class="input-group">
                    <label for="Language" class="filter-name">Language:</label>
                    <select class="form-input" name="Language">
                        <option value="">All</option>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="Page-Size" class="filter-name">Page Size:</label>
                    <select class="form-input" name="Page-Size">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="40">40</option>
                        <option value="50">50</option>
                    </select>
                </div>
            </div>
            <div class="search filter-name">
                <label class="search-label" for="search">Search:</label>
                <input class="form-input" type="text" name="search" id="search">
            </div>
        </form>
        <div class="news-cont">
                
        </div>
        <div class="pagination">
            <div class="pag-elements">
                <button class="pag-btn" id="prev-btn"><i class="bi bi-arrow-left"></i></button>
                <ul class="pag-elements-ul">
                    <li class="pag-element" id="pag-1">1</li>
                    <li class="pag-element" id="pag-2">2</li>
                    <li class="pag-element" id="pag-3">3</li>
                </ul>
                <button class="pag-btn" id="next-btn"><i class="bi bi-arrow-right"></i></button>
            </div>
        </div>
    </main>
    <footer class="footer-sec">
        <p class="footer-text">Created by Alejandro RomÃ¡n with ðŸ’™ from Colombia</p>
    </footer>
    <script src="assets/js/index.js" type="module"></script>
</body>
</html>
